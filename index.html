<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Aplicatie vreme</title>
  </head>
  <body>
      <header class="header">
        <div class="container">
            <h1 class="mb-4">Aplicatie vreme</h1>
            <div class="row form-group">
                <div class="col">
                    <label for="city">Oras</label>
                    <input type="email" class="form-control" id="city"  placeholder="Introdu Orasul">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-info" id="searchCity">Afiseaza starea vremii</button>
                </div>
            </div>

            <div class="row mt-3" style="display: none;" id="currentConditions">
                <div class="col">
                    <h4>Starea curenta</h4>
                    <p>Temperatura: <strong id="currentTempSpan">&#8451;</strong> </p>
                </div>
            </div>

            <div class="row mt-3" style="display: none;" id="forecast">
                <div class="col">
                    <h4>Prognoza pe 5 zile</h4>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Ziua</th>
                            <th scope="col">Temp min</th>
                            <th scope="col">Temp max</th>
                        </tr>
                        </thead>
                        <tbody id="forecastTable">
                        <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>
    </header>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script src="/index.js"></script>
  </body>
</html>
